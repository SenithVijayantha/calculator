<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <script defer src="script.js"></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class=" bg-custom-very-dark-desaturated-blue-1 text-custom-white px-5 py-10 grid place-items-center">
    <div class="flex flex-col gap-8 container sm:max-w-[450px]">
        <div class="flex flex-row w-full justify-between">
            <div>
                <h1 class="text-3xl font-bold">calc</h1>
            </div>

            <div class="flex gap-6 items-end">
                <div>
                    <span class="uppercase font-semibold text-sm">theme</span>
                </div>

                <div class="flex flex-col gap-1 items-center">
                    <div class="flex gap-2">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="bg-custom-very-dark-desaturated-blue-2 px-1 py-1 rounded-full flex flex-row gap-2 toggle__container">
                        <button id="theme-1" class="rounded-full bg-custom-red w-4 h-4"></button>
                        <button id="theme-2"
                            class="rounded-full w-4 h-4 bg-custom-very-dark-desaturated-blue-2 hover:bg-custom-red"></button>
                        <button id="theme-3"
                            class="rounded-full w-4 h-4 bg-custom-very-dark-desaturated-blue-2 hover:bg-custom-red"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col justify-center bg-custom-very-dark-desaturated-blue-3 h-20 rounded-xl px-4 cursor-text calc__display">
            <input type="number" class="text-right w-full text-4xl font-bold bg-custom-very-dark-desaturated-blue-3 active:outline-none calc__display__text" placeholder="456,673">
        </div>

        <div class="grid grid-cols-4 gap-4 p-8 bg-custom-very-dark-desaturated-blue-2 rounded-xl text-4xl font-bold text-custom-very-dark-grayish-blue keypad__container">
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">7</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">8</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">9</button>
            <button class="text-custom-white bg-custom-desaturated-dark-blue-1 rounded-xl text-3xl py-3 border-b-custom-desaturated-dark-blue-2 border-b-4 hover:bg-opacity-75 delete__button">DEL</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">4</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">5</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">6</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">+</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">1</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">2</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">3</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">-</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">.</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">0</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">/</button>
            <button class="bg-custom-white py-3 rounded-xl border-b-gray-500 border-b-4 hover:bg-gray-300 number__buttons">x</button>
            <button class="col-span-2 text-custom-white bg-custom-desaturated-dark-blue-1 rounded-xl text-3xl py-3 border-b-custom-desaturated-dark-blue-2 border-b-4 hover:bg-opacity-75 reset__button">RESET</button>
            <button class="col-span-2 text-custom-white bg-custom-red rounded-xl text-3xl py-3 border-b-custom-dark-red border-b-4 hover:bg-opacity-90 equal__button">=</button>

        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Your Name Here</a>.
    </div>
</body>

</html>
